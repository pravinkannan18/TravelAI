services:
  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3001:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    networks:
      - travelai-dev-network

networks:
  travelai-dev-network:
    driver: bridge